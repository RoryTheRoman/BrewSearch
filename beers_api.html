<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>BreweryDB API</title>
</head>

<body>
  

    <div class="container"> 
        
    <div class="row">

      <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search for a beer!</h3>
          </div>
          <div class="panel-body">
            <form>              
              <div class="form-group">
                <label for="beer-input">Want more info about your favorite beer?</label>
                <input class="form-control" id="beer-input" type="text" placeholder="BrewSearch">
              </div>
              <button class="btn btn-primary" id="add-beer" type="submit" value="Search">Submit</button>
              <button class="btn btn-primary" id="reset" type="submit" value="Reset">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    

    <table class="table table-striped" id="beerTable">
        <thead>
          <tr>
            <th>Beer Name</th>
            <th>Description</th>
            <th>Style</th>
            <th>ABV</th>

          </tr>
        </thead>
          <tbody></tbody>
    </table>
        
    </div>
  

<script src="assets/javascript/beers_api.js"></script>
</body>

</html>
